{% extends 'map_site/base.html' %}

{% block content %}
<div class="content">

    <div class="title-for-result">
        За промежуток: <b> {{ start_day }}.{{ start_month}}.{{ start_year }}-{{ end_day }}.{{ end_month }}.{{ end_year }} </b>
    проведено: <b> {{ event_counter }}</b>
    </div>

    <div class="list-for-result">
    <b>Список этих мероприятий:</b>


    {% for event in events%}
        <div class="element-for-result">
        {{ event.name }}
        </div>
    {% endfor %}


    </div>
</div>
{% endblock %}
